      <div (click)='delete($event)' class='delete text-center' id={{id}}></div>
    </div>
    <div class="col-8 point" id={{id}}>
      <h1 class='d-flex justify-content-start text' id={{id}}>
        {{title}}
      </h1>
    </div>
    <div class="col-1 point" id={{id}}> </div>
    <div class="col-1 point" id={{id}}>
      <h1 class='d-flex justify-content-end deg text' id={{id}}>
        {{degree}}ยบ
      </h1>
    </div>
  </div>

</div>
