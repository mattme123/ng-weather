<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-5 d-flex justify-content-center">
      <h1 *ngIf='loaded1'>
        {{eight.date}}
      </h1>
    </div>
    <div class="col-3">
      <h1 *ngIf='loaded2' class='noBold'>
        {{twelve.summary}}
      </h1>
    </div>
    <div class="col-4">
      <h1 class='noBold'>
        {{high}}ยบ/{{low}}ยบ
      </h1>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngIf='loaded1' class="col-4 d-flex justify-content-center">
      <weather-hour-details [temp]='eight.temp' [time]='eight.time' [sufix]='a' [clouds]='eight.clouds'
        [summary]='eight.summary'>
      </weather-hour-details>
    </div>
    <div *ngIf='loaded2' class="col-4 d-flex justify-content-center">
      <weather-hour-details [temp]='twelve.temp' [time]='twelve.time' [sufix]='p' [clouds]='twelve.clouds'
        [summary]='twelve.summary'>
      </weather-hour-details>
    </div>
    <div *ngIf='loaded3' class="col-4 d-flex justify-content-center">
      <weather-hour-details [temp]='pm.temp' [time]='pm.time' [sufix]='p' [clouds]='pm.clouds' [summary]='pm.summary'>
      </weather-hour-details>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col d-flex justify-content-center">
      <h3 *ngIf='loaded2' class="noBold">
        Wind Speed: {{twelve.windSpeed}}mph
      </h3>
    </div>
    <div class="col d-flex justify-content-center">
      <h3 *ngIf='loaded2' class="noBold">
        Direction: {{twelve.windDirection > 270 || twelve.windDirection < 70 ? 'N' : 'S'}}
      </h3>
    </div>
    <div class="col d-flex justify-content-center">
      <h3 *ngIf='loaded2' class="noBold">
        Humidity: {{twelve.humitidy}}%
      </h3>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-12">
      <h3 *ngIf='loaded2' class="text-center noBold">
        Conditions: {{twelve.description}}
      </h3>
    </div>
  </div>
</div>
