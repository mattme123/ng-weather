<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-5 d-flex justify-content-center">
      <h1>
        {{location.date}}
      </h1>
    </div>
    <div class="col-3">
      <h1 class='noBold'>
        {{location.description}}
      </h1>
    </div>
    <div class="col-4">
      <h1 class='noBold'>
        {{location.tempMax}}ยบ/{{location.tempMin}}ยบ
      </h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-4 d-flex justify-content-center">
      <weather-hour-details [temp]='eight.temp' [time]='eight.time' [sufix]='a'></weather-hour-details>
    </div>
    <div class="col-4 d-flex justify-content-center">
      <weather-hour-details [temp]='twelve.temp' [time]='twelve.time' [sufix]='p'></weather-hour-details>
    </div>
    <div class="col-4 d-flex justify-content-center">
      <weather-hour-details [temp]='pm.temp' [time]='pm.time' [sufix]='p'></weather-hour-details>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col d-flex justify-content-center">
      <h3 class="noBold">
        Wind Speed: {{location.windSpeed}}mph
      </h3>
    </div>
    <div class="col d-flex justify-content-center">
      <h3 class="noBold">
        Direction: {{location.windDirection}}
      </h3>
    </div>
    <div class="col d-flex justify-content-center">
      <h3 class="noBold">
        Humidity: {{location.humitidy}}%
      </h3>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-12">
      <h3 class="text-center noBold">
        Conditions: {{location.description}}
      </h3>
    </div>
  </div>
</div>
